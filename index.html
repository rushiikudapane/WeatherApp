<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/fca72d0dd4.js"
      crossorigin="anonymous"
    ></script>

    <title>Weather App</title>
  </head>
  <body>
    <div>
      <nav class="navbar" style="background-color: rgba(8, 15, 25, 0.8)">
        <div class="container-fluid">
          <div class="navbar-title">
            <a href="https://www.linkedin.com/in/rushiraj-kudapane-954b81205/">
              <img
                src="images/logo.png"
                alt=""
                width="50"
                height="50"
                class="logoImg d-inline-block align-text-top"
                style="border-radius: 50px"
              />
            </a>
            Weather Application
          </div>
          <div class="credit">Project of Rushiraj Kudapane</div>
        </div>
      </nav>
    </div>
    <div class="main">
      <div class="searchInputBox">
        <input
          type="text"
          id="input-box"
          class="input-box"
          placeholder="Enter city name"
          autocomplete="off"
        />

        <button
          type="button"
          class="btn btn-outline-primary btn-lg"
          style="border-radius: 50px; margin-bottom: 10px; margin-left: 10px"
          onclick="searchInputBox"
          id="searchBtn"
        >
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
      <div class="weather-body">
        <div class="location-details">
          <div class="city" id="city">Pune, IN</div>
          <div class="date" id="date">12th march (Tuesday) 2022</div>
        </div>

        <div class="weather-status">
          <div class="temp" id="temp">34&deg;C</div>
          <div class="min-max" id="min-max">32&deg;C min / 34&deg;C max</div>
          <div class="weather" id="weather">Clear</div>
          <div class="img" id="img"></div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
